{{ $authors := where .Site.Pages "Params.title" .Params.author }}
{{ range first 1 $authors }}
  <img class="img-responsive" src="{{ .Params.image |  default "/img/blocks/400x400.png" }}" alt="{{ .Title }}" />
  <div class="author">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>
  <div class="author">
    <a href="">{{ .Params.author }}</a>
  </div>
{{ end }}
